<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<head>
<meta charset="UTF-8"></meta>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap User Management Data Table</title>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" th:href="@{/css/stylePagination.css}" />


<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<link rel="stylesheet" th:href="@{/css/bootstrap.min.version.2.css}" />
<link rel="stylesheet" th:href="@{/css/header.css}" />
<link rel="stylesheet" th:href="@{/css/styles2.css}" />
<link rel="stylesheet" th:href="@{/css/styleSeeFeedback.css}" />

<script>
$(document).ready(function(){
	$('[data-toggle="tooltip"]').tooltip();
});
</script>

</head>
<body>
	<div th:replace="fragments/header :: header_paseador"></div>

	<div class="container">
		<form id="myform">
			<div class="container-xl">
				<div class="table-responsive">
					<div class="table-wrapper">
						<div class="table-title">
							<div class="row">
								<div class="col-sm-5">
									<h2 class="box-head">
										<b>Comentarios</b>
									</h2>
								</div>

							</div>
						</div>

						<div class="form-group">
							<select class="form-control" name="state" id="maxRows"
								style="display: none">
								<option value="5000">Show ALL Rows</option>
								<option value="5">5</option>

							</select>

						</div>

						<table class="table table-striped table-hover">
							<thead class="table-head">
								<tr>
									<th class="text-center width:500px">Comentario</th>
									<th class="text-center">Puntuación</th>
									<th class="text-center">Dueño</th>
								</tr>
							</thead>
							<tbody>
								<tr style="text-align: center" th:each="f: ${listaFeedbacks}">
									<td style="text-align: center" th:text="${f.comment}"></td>
									<td style="text-align: center" th:text="${f.rating}"></td>
									<td style="text-align: center" th:text="${f.owner.firstNames}"></td>
								</tr>

							</tbody>
						</table>

						<div class='pagination-container'>
							<nav>
								<ul class="pagination">

									<li data-page="prev"><span> < <span class="sr-only">(current)</span></span></li>

									<li data-page="next" id="prev"><span> > <span
											class="sr-only">(current)</span></span></li>
								</ul>
							</nav>
						</div>

					</div>
				</div>
			</div>
		</form>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
	<script th:src="@{/js/pagination.js}"> </script>

</body>
</html>
